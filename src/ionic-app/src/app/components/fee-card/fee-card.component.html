<ion-card *ngIf="feeCardInfo !== null" color="light">
  <ion-card-header>
    <ion-card-subtitle
      >Próxima fecha de recaudo
      {{ feeCardInfo.saving_date | date: "dd/MM/YYYY" }}</ion-card-subtitle
    >
    <ion-card-title>Ahorrando para "{{ feeCardInfo.goal }}"</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <p>
      Cada vez te acercas más a tu meta de ahorro, la siguiente cuota es de
      <strong>{{ feeCardInfo.fee | currency: "COP" }}</strong>
    </p>
    <ion-button
      *ngIf="showSaveButton"
      class="ion-margin-top"
      color="success"
      size="small"
      (click)="onQuotaSavedClick()"
      >Abonar</ion-button
    >
  </ion-card-content>
</ion-card>

<p *ngIf="feeCardInfo === null">NO hay nada</p>
