<ion-header>
  <ion-toolbar>
    <ion-title>My Plans</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let plan of plans">
      <ion-item-options side="start" *ngIf="plan.status === PlanStatus.Draft">
        <ion-item-option color="success"
          ><ion-icon name="play" slot="start"></ion-icon>
          Iniciar</ion-item-option
        >
      </ion-item-options>

      <ion-item>
        <ion-label>
          <h2>{{ plan.goal }}</h2>
          <h3>{{ plan.amount_to_save }}</h3>
        </ion-label>
      </ion-item>

      <ion-item-options side="end" *ngIf="plan.status === PlanStatus.Draft">
        <ion-item-option
          ><ion-icon name="pencil" slot="start"></ion-icon>
          Editar</ion-item-option
        >
        <ion-item-option color="danger" (click)="onDeleteClick(plan)"
          ><ion-icon name="trash" slot="start"></ion-icon>
          Eliminar</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="onCreateClick()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
