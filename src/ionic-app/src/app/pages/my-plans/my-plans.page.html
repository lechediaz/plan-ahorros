<ion-header>
  <ion-toolbar>
    <ion-title>Mis planes</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoadingPlans;else plansList" class="custom-skeleton">
    <ion-list>
      <ion-item *ngFor="let item of fakePlans">
        <ion-item>
          <ion-label>
            <h2>
              <ion-skeleton-text
                animated
                style="width: 40%"
              ></ion-skeleton-text>
            </h2>
            <h3>
              <ion-skeleton-text
                animated
                style="width: 60%"
              ></ion-skeleton-text>
            </h3>
          </ion-label>
        </ion-item>
      </ion-item>
    </ion-list>
  </div>

  <ng-template #plansList>
    <app-empty-message *ngIf="plans.length === 0"></app-empty-message>

    <ion-list *ngIf="plans.length > 0">
      <ion-item-sliding *ngFor="let plan of plans">
        <ion-item-options side="start" *ngIf="plan.status === PlanStatus.Draft">
          <ion-item-option color="success" (click)="onStartClick(plan)"
            ><ion-icon name="play" slot="start"></ion-icon>
            Iniciar</ion-item-option
          >
        </ion-item-options>

        <ion-item>
          <ion-label>
            <h2>{{ plan.goal }}</h2>
            <h3>{{ plan.amount_to_save | currency: "COP" }}</h3>
          </ion-label>
        </ion-item>

        <ion-item-options side="end" *ngIf="plan.status === PlanStatus.Draft">
          <ion-item-option (click)="onUpdateClick(plan)"
            ><ion-icon name="pencil" slot="start"></ion-icon>
            Editar</ion-item-option
          >
          <ion-item-option color="danger" (click)="onDeleteClick(plan)"
            ><ion-icon name="trash" slot="start"></ion-icon>
            Eliminar</ion-item-option
          >
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ng-template>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="onCreateClick()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
